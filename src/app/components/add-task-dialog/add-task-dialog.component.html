<h2>Add New Task</h2>
<form (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="task.title" name="title" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="task.description" name="description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select [(ngModel)]="task.status" name="status">
      <mat-option *ngFor="let s of ['To Do', 'In Progress', 'Done']" [value]="s">{{ s }}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-button type="submit">Add</button>
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
</form>
